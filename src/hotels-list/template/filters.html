<div class="filters-block">
  <div class="filters-mobile">
    <span class="filters-mobile__select">Фильтры</span>
    <img src="../img/icons/arr.png">
  </div>

  <div class="filters">
    <div class="filter filter_box">
      <div class="filter">
        <div class="filter__title">Цена за ночь</div>
        <div class="filter__body">
          <div class="filter__row">
            От
            <input type="text" class="filter__input" name="price_start" value="0" />
            до
            <input type="text" class="filter__input" name="price_end" value="200000" />
            руб.
          </div>
          <div id="dual-range-price"></div>
        </div>
      </div>
      <div class="filter">
        <div class="filter__title">Звёзды отеля</div>
        <div class="filter__body" data-get="stars">
          <label class="filter__row">
            <input type="checkbox" name="str5" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/5.png" class="filter__stars">
          </label>
          <label class="filter__row">
            <input type="checkbox" name="str4" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/4.png" class="filter__stars">
          </label>
          <label class="filter__row">
            <input type="checkbox" name="str3" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/3.png" class="filter__stars">
          </label>
          <label class="filter__row">
            <input type="checkbox" name="str2" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/2.png" class="filter__stars">
          </label>
          <label class="filter__row">
            <input type="checkbox" name="str1" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/1.png" class="filter__stars">
          </label>
          <label class="filter__row">
            <input type="checkbox" name="str0" value="1" class="filter__checkbox">
            <img src="../img/icons/stars/0.png" class="filter__stars">
          </label>
        </div>
      </div>
      <div class="filter">
        <div class="filter__title">Оценка гостей</div>
        <div class="filter__body">
          <span>от <input type="text" class="filter__input" name="reviews" value="0"> и более</span>
          <div id="dual-range-guest-rating" class="single"></div>
        </div>
      </div>
      <div class="filter">
        <div class="filter__title">Расположение</div>
        <div class="filter__body">
          <div class="filter__row">
            От
            <input type="text" class="filter__input" name="position_short" value="0" />
            до
            <input type="text" class="filter__input" name="position_long" value="20000" />
            м
          </div>
          <div id="dual-range-location"></div>

          <label class="filter__row">
            <input type="radio" name="position" value="center" checked>
            <span>от центра</span>
          </label>
          <label class="filter__row">
            <input type="radio" name="position" value="sea">
            <span>от моря</span>
          </label>
        </div>
      </div>
      <div class="filter">
        <div class="filter__title">Доступность</div>
        <div class="filter__body">
          <div class="filter__row">
            От
            <input type="text" class="filter__input" name="availability_short" value="0" />
            до
            <input type="text" class="filter__input" name="availability_long" value="50" />
            км
          </div>
          <div id="dual-range-location-place"></div>

          <label class="filter__row">
            <input type="radio" name="availability" value="airport" checked>
            <span>от аэропорта</span>
          </label>
          <label class="filter__row">
            <input type="radio" name="availability" value="train">
            <span>от Ж/Д</span>
          </label>
          <label class="filter__row">
            <input type="radio" name="availability" value="metro">
            <span>от метро</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
