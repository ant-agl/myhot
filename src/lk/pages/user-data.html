<div class="main__photo-and-input-name">
  <div class="main__photo">
    <label class="label-input-avatar">
      <input type="file" name="image" class="input input-avatar" accept="image/*">
      <img src="../img/no-photo.jpg" alt="photo" class="main__photo-img">
      <div class="block-input-avatar">
        Изменить
      </div>
    </label>
  </div>
  <div class="main__header-forms">
    <div class="main__header-form"><input data-validate="required" type="text" name="surname" class="input"
        placeholder=""><span class="main__header-data">Фамилия</span></div>
    <div class="main__header-form"><input data-validate="required" type="text" name="name" class="input"
        placeholder=""><span class="main__header-data">Имя</span></div>
    <div class="main__header-form"><input type="text" name="patronymic" class="input" placeholder=""><span
        class="main__header-data">Отчество</span></div>
  </div>

</div>
<div class="main__footer-forms">
  <div class="main__footer-form">
    <input data-validate="required mail" type="email" name="email" class="input footer-input" placeholder="">
    <span class="main__footer-data">Почта</span>
    <div class="input-hint input-hint__not-active email-hint">
      <img src="../img/icons/error.png" class="input-hint__img">
      <div class="input-hint__text btn-mail-confirm">Подтвердить почту</div>
    </div>
  </div>
  <div class="main__footer-form"><input data-validate="required date" type="text" name="birthday"
      class="input footer-input" id="date" readonly placeholder=""><span class="main__footer-data">Дата рождения</span>
  </div>
  <div class="main__footer-form"><input data-validate="required phone" type="tel" name="phone"
      class="input footer-input mask-phone"><span class="main__footer-data">Телефон</span></div>
  <div class="main__footer-form"><input data-validate="min(6)" type="text" name="change_pass"
      class="input footer-input"><span class="main__footer-data">Пароль</span></div>
  <div class="main__footer-form">
    <select name="2fa" class="input footer-input">
      <option value="no">Нет</option>
      <option value="mail">Почта</option>
      <option value="phone">Телефон</option>
      <option value="app">Приложение</option>
    </select>
    <img src="../img/icons/arr.png" class="input-hint input-hint_dfa">
    <span class="main__footer-data hint">
      <span>ДФА</span>
      <div class="hint__text">Двухфакторная аутентификация</div>
    </span>
  </div>
</div>
<div class="main__buttons">
  <button class="main__button main__button_danger btn-delete-account">Удалить аккаунт</button>
  <div class="msg">Сохранено!</div>
  <div class="main__buttons-block">
    <button class="main__button change-data">
      <span class="change__text">Изменить личные данные</span>
      <span class="save__text">Сохранить изменения</span>
    </button>
  </div>
</div>
