<div class="chat">
  <div class="chats">
    <div class="chats__fix"></div>
  </div>
  <div class="chat__content" data-id="support">
    <div class="chat__title">
      <span class="chat__back">
        <img src="../img/icons/arr.png">
      </span>
      <span class="chat__title-value"></span>
    </div>
    <div class="chat__messages"></div>

    <div class="chat__input-row">
      <label class="chat__clip">
        <img src="../img/icons/clip.png">
        <input type="file" name="chat-file" accept="image/*">
      </label>
      <input type="text" name="chat-message" class="chat__input" placeholder="Сообщение...">
      <button type="button" class="chat__send" disabled><img src="../img/icons/send.png"></button>
    </div>
  </div>
</div>
