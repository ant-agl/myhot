    <div class="reviews__params">

          <div class="reviews__param-value"></div>

      </div>
      <div class="reviews__param" data-param="location">

          <div class="reviews__param-value"></div>

      <div class="reviews__param" data-param="ratio">

  <div class="reviews__list">
